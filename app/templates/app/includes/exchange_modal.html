<div class="modal fade" id="modal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-white border-secondary">
      <div class="modal-header border-secondary">
        <h5 class="modal-title">Добавление обменника</h5>
        <button type="button" id="close-modal" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form method="post" action="" enctype="multipart/form-data">
          {% csrf_token %}
          
          <div class="mb-3">
            <input type="text" name="name" class="form-control bg-dark text-white border-secondary" 
                   placeholder="Название обменника" required>
          </div>

          <div class="mb-3">
            <input type="text" name="city" class="form-control bg-dark text-white border-secondary" 
                   placeholder="Город" required>
          </div>

          <div class="mb-3">
            <div class="custom-file">
              <label class="btn btn-warning w-100 py-2">
                <input type="file" name="logo" class="d-none" accept="image/*" required>
                <i class="bi bi-upload me-2"></i>
                <span class="file-label-text">Выберите логотип</span>
              </label>
            </div>
            <div class="image-preview text-center mt-2">
              <img class="image-preview__image rounded-circle d-none" src="" alt="Preview">
            </div>
          </div>

          <div class="error text-danger mb-3"></div>

          <button type="submit" class="btn btn-dark border-secondary w-100 py-3 text-warning fw-bold">
            Добавить обменник
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
