<div class="modal fade" id="modal-balance" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-white border-secondary">
      <div class="modal-header border-secondary">
        <h5 class="modal-title">Пополнение баланса</h5>
        <button type="button" id="close-modal-balance" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form method="post" action="">
          {% csrf_token %}
          <div class="mb-3">
            <input type="number" name="amount" class="form-control form-control-lg bg-dark text-white border-secondary" 
                   placeholder="Сумма" required>
          </div>
          <button type="submit" class="btn btn-dark border-secondary w-100 py-3 text-warning fw-bold">
            Пополнить
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
