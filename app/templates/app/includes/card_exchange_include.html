<div class="row g-4">
  {% for exchange in user_exchanges %}
  <article class="col-12 col-md-6 col-lg-4">
    <a href="{% url 'app:ex_detail' exchange.id %}" 
       class="text-decoration-none">
      <div class="card h-100 bg-dark border-secondary hover-card">
        <div class="card-body">
          <div class="d-flex gap-3">
            <!-- Логотип и рейтинг -->
            <div class="position-relative">
              <img src="{{ exchange.logo.url }}" 
                   class="rounded-circle" 
                   width="70" height="70" 
                   alt="{{ exchange.name }} logo">
              
              {% if exchange.has_verified %}
              <img src="{{ exchange.verifications.template.logo.url }}" 
                   class="position-absolute top-0 end-0" 
                   width="30" height="30" 
                   alt="Verified">
              {% endif %}

              <div class="rating mt-2">
                <div class="stars-outer">
                  ★★★★★
                  <div class="stars-inner" style="width: calc({{ exchange.rating }} * 20%)">
                    ★★★★★
                  </div>
                </div>
                <span class="rating-value">({{ exchange.rating }})</span>
              </div>
            </div>

            <!-- Информация -->
            <div>
              <h2 class="h5 text-warning fw-bold mb-2">{{ exchange.name }}</h2>
              <p class="text-white-50 mb-2">Город: {{ exchange.city }}</p>
              <div class="d-flex align-items-center gap-2">
                <span class="text-white-50">
                  {{ exchange.is_active|yesno:"Активен,Не активен" }}:
                </span>
                <span class="status-dot rounded-circle 
                           {{ exchange.is_active|yesno:'bg-success,bg-danger' }}">
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </a>
  </article>
  {% empty %}
  <div class="col-12 text-center">
    <p class="h4 text-white-50">У вас ещё нет обменника.</p>
  </div>
  {% endfor %}
</div>
