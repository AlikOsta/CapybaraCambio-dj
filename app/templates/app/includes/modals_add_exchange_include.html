
<div class="modal fade" id="addExchangeModal" tabindex="-1" role="dialog" aria-labelledby="addExchangeModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content bg-dark text-white border-secondary">
      <div class="modal-header border-secondary">
        <h5 class="modal-title" id="addExchangeModalLabel">Создание обменника</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Закрыть"></button>
      </div>
      <div class="modal-body">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-3">
            {{ form.name }}
          </div>
          <div class="mb-3">
            {{ form.url_operator }}
          </div>
          <div class="mb-3">
            {{ form.description }}
          </div>
          <div class="mb-3">
            {{ form.city }}
          </div>
          <div class="mb-3">
            <label class="preview-container mx-auto d-block position-relative" style="width: 100px; height: 100px; cursor: pointer;">
              <div class="rounded-circle border border-warning w-100 h-100 overflow-hidden">
                <img src="" class="image-preview__image w-100 h-100 object-fit-cover d-none">
                <div class="placeholder-icon d-flex align-items-center justify-content-center h-100 bg-dark">
                  <i class="bi bi-upload text-warning fs-1"></i>
                </div>
              </div>
              <div style="display: none;">
                {{ form.logo }}
              </div>
            </label>
            <div class="text-center mt-2">
              <small class="file-label-text text-warning">Выберите логотип</small>
            </div>
          </div>
          <p class="small text-warning">*Стоимость создания обменника: {{exchange_price}} coin</p>
          <p class="error text-danger"></p>
          <button type="submit" class="btn btn-warning w-100 py-3 fs-5 fw-bold">Создать</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="balanceModal" tabindex="-1" aria-labelledby="balanceModalLabel">
  <div class="modal-dialog">
    <div class="modal-content bg-dark text-white border-secondary">
      <div class="modal-header border-secondary">
        <h5 class="modal-title">Пополнение баланса</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      
      <div class="modal-body">
        <div class="text-center mb-4">
          <div class="display-4 text-warning mb-2">
            {{user.balance}}
            <i class="bi bi-coin spin-animation"></i>
          </div>
          <div class="text-white">Ваш текущий баланс</div>
        </div>

        <div class="alert alert-warning text-dark mb-4">
          <i class="bi bi-info-circle me-2"></i>
          Курс обмена: 1 coin = 1 USDT
        </div>

        <a href="{{support.url_support}}" target="_blank" class="btn btn-warning w-100 py-3 fs-5 fw-bold">
          <i class="bi bi-telegram me-2 fs-4"></i>
          Связаться с менеджером
        </a>
      </div>
    </div>
  </div>
</div>
